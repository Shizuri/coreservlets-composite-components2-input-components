<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="value" required="true" type="exercise1.HasAddress"/>
		<cc:attribute name="coutryPrompt" required="false" default="Country:"/>
		<cc:attribute name="cityPrompt" required="false" default="City:"/>
		<cc:attribute name="streetNumberPrompt" required="false" default="Street Number:"/>
		<cc:attribute name="postalCodePrompt" required="false" default="Postal Code:"/>
		<cc:attribute name="requiredMessage" required="false" default="Required!"/>
	</cc:interface>
	
	<cc:implementation>
		<h:outputStylesheet name="styles.css" library="utils/css"/>
		<h:panelGrid columns="3" styleClass="formTable">
			#{cc.attrs.countryPrompt}
			<h:inputText value="#{cc.attrs.value.country}"
						 id="country"
						 required="true"
						 requiredMessage="#{cc.attrs.requiredMessage}"/>
			<h:message for="country"/>
			
			#{cc.attrs.cityPrompt}
			<h:inputText value="#{cc.attrs.value.city}"
						 id="city"
						 required="true"
						 requiredMessage="#{cc.attrs.requiredMessage}"/>
			<h:message for="city"/>
			
			#{cc.attrs.streetNumberPrompt}
			<h:inputText value="#{cc.attrs.value.streetNumber}"
						 id="StreetNumber"
						 required="true"
						 requiredMessage="#{cc.attrs.requiredMessage}"/>
			<h:message for="StreetNumber"/>
			
			#{cc.attrs.postalCodePrompt}
			<h:inputText value="#{cc.attrs.value.postalCode}"
						 id="PostalCode"
						 required="true"
						 requiredMessage="#{cc.attrs.requiredMessage}"/>
			<h:message for="PostalCode"/>
		</h:panelGrid>
	</cc:implementation>
</html>
